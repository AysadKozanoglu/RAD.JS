<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>Application Seed</title>

    <!--<link rel="stylesheet" href="../theme/css/main.css" type="text/css"/>-->

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="../../node_modules/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="../../build/rad.js"></script>

    <!--x-tag-->
    <script type="text/javascript" src="./node_modules/x-tag/dist/x-tag-core.js"></script>
    <script type="text/javascript" src="./x-tag-components/x-clock/x-clock.js"></script>
    <link rel="stylesheet" href="./x-tag-components/x-medium-editor/x-medium-editor.css" type="text/css"/>
    <script type="text/javascript" src="./x-tag-components/x-medium-editor/x-medium-editor.js"></script>
    <link rel="stylesheet" href="./x-tag-components/x-gmap/x-gmap.css" type="text/css"/>
    <script type="text/javascript" src="./x-tag-components/x-gmap/x-gmap.js"></script>
    <link rel="stylesheet" href="./x-tag-components/x-tabbox/x-tabbox.css" type="text/css"/>
    <script type="text/javascript" src="./x-tag-components/x-tabbox/x-tabbox.js"></script>

    <!--dependents-->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css"
          media="screen" charset="utf-8">

    <style>
        x-gmap {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>

<div id="screen"></div>

<script type="text/ejs-template" id="hello-page">
    <div class="intro">
        <h1>Hello x-tag!</h1>
        <x-tabbox tab-position="top" transition>
            <menu>
                <button>Clock</button>
                <button>Map</button>
                <button>Editor</button>
            </menu>
            <ul>
                <li><%=1 + ': '%>Clock Panel<br/>
                    <x-clock style="font-style: italic; color: #00aaf0"></x-clock>
                </li>
                <li><%=2 + ': '%>Map Panel
                    <x-gmap></x-gmap>
                </li>
                <li><%=3 + ': '%>Editor Panel
                    <x-medium-editor id="test" options="auto-link target-blank"></x-medium-editor>
                </li>
            </ul>
        </x-tabbox>
    </div>
</script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
